swagger: '2.0'
info:
  version: 0.0.1
  title: DiskInformation
  description: >-
    A simple service to get Disk Information
    using swagger -2.0 specification and codegen
  termsOfService: 'http://swagger.io/terms/'
  contact:
    name: Cloudmesh REST Service
  license:
    name: Apache
host: 'localhost:8080'
basePath: '/cloudmesh/disk'
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  '/TotalDisk':
    get:
      description: "Returns disk space information of the hosting server"
      produces: 
        - "application/json"
      responses:
        '200':
          description: 'Total Disk Space'
          schema:
            $ref: '#/definitions/TOTAL'
  '/UsedDisk':
    get:
      description: "Returns disk space information of the hosting server"
      produces: 
        - "application/json"
      responses:
        '200':
          description: 'Used Disk Space'
          schema:
            $ref: '#/definitions/USED'
  '/FreeDisk':
    get:
      description: "Returns disk space information of the hosting server"
      produces: 
        - "application/json"
      responses:
        '200':
          description: 'Free Disk Space'
          schema:
            $ref: '#/definitions/FREE'
  '/Diskusage':
    get:
      description: "Returns disk space information of the hosting server"
      produces: 
        - "application/json"
      responses:
        '200':
          description: 'Usage of Disk Space'
          schema:
            $ref: '#/definitions/USAGE'            
definitions:
  TOTAL:
    type: object
    required:
      - size
    properties:
        size: 
          type: string
  USED:
    type: object
    required:
      - size
    properties:
      size:
        type: string
  FREE:
    type: object
    required:
      - size
    properties:
      size:
        type: string
  USAGE:
    type: object
    required:
      - size
    properties:
      size:
        type: string        
